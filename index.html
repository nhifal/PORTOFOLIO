<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTOFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://desieddd.com/assets/img/PORTFOLIO.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="portfolio-header">
        <div class="header-content">
            <h1>PORTOFOLIO</h1>
            <p class="tagline">Web Developer  |  Software Engineer  |  Web Alchemist</p>
        </div>
    </header>

    <main>
        <section class="section-portfolio">
            <div class="project-grid">
                <div class="project-card">
                    <img src="https://desieddd.com/assets/img/logo1.png" alt="Desieddd Logo">
                    <div class="project-info">
                        <h3>DESIED</h3>
                        <a href="https://desieddd.com/" target="_blank" class="button">Lihat Proyek</a>
                    </div>
                </div>
                <div class="project-card">
                    <img src="https://excvhate.my.id/assets/images/logo.jpg" alt="EXCV.HATE Logo">
                    <div class="project-info">
                        <h3>EXCV.HATE</h3>
                        <a href="https://excvhate.my.id/index.php" target="_blank" class="button">Lihat Proyek</a>
                    </div>
                </div>
                <div class="project-card">
                    <img src="https://www.poisonouspleasure.com/assets/img/POISONOUSLOGO_.png" alt="poisonouspleasure Logo">
                    <div class="project-info">
                        <h3>PoisonousPleasure</h3>
                        <a href="https://www.poisonouspleasure.com/" target="_blank" class="button">Lihat Proyek</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="portfolio-footer">
        <p>&copy; 2025 NIFAL. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
